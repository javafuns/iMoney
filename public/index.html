<!doctype html>
<html>
  <head>
    <title>iMoney - Monthly Analytics</title>
    <script src="views/js/Chart.bundle.js"></script>
    <script src="views/js/utils.js"></script>
    <style>
      canvas {
        -moz-user-select: none;
        -webkit-user-select: none;
        -ms-user-select: none;
      }

       * {
            padding: 0;
            margin: 0;
            line-height: 25px;
            font-size: 12px;
            list-style:none
        }
        #tabContainer
        {
            margin: 30px;
        }
        #tabContainer li
        {
            float: left;
            width: 80px;
            margin: 0 3px;
            background: #efefef;
            text-align: center;
        }
        #tabContainer a
        {
            display: block;
        }
        #tabContainer a.on
        {
            background: pink;
        }
    </style>
    <script type="text/javascript">
        function switchTab(ProTag, ProBox) {
            for (i = 1; i < 4; i++) {
                if ("tab" + i == ProTag) {
                    document.getElementById(ProTag).getElementsByTagName("a")[0].className = "on";
                } else {
                    document.getElementById("tab" + i).getElementsByTagName("a")[0].className = "";
                }
                if ("div" + i == ProBox) {
                    document.getElementById(ProBox).style.display = "";
                } else {
                    document.getElementById("div" + i).style.display = "none";
                }
            }
        }
    </script>
</head>
    
<body>
  <div id="tabContainer">
    <ul>
      <li id="tab1"><a href="#" class="on" onclick="switchTab('tab1','div1');this.blur();chartNow('1', 'bar');return false;">Bar</a></li>
      <li id="tab2"><a href="#" onclick="switchTab('tab2','div2');this.blur();chartNow('2', 'line');return false;">Line</a></li>
      <li id="tab3"><a href="#" onclick="switchTab('tab3','div3');this.blur();chartNow('3', 'pie');return false;">Pie</a></li>
    </ul>
    <div style="clear: both"> </div>
    <div id="div1">
      <canvas id="myChart1" width="400" height="400"></canvas>
    </div>
    <div id="div2" style="display: none">
      <canvas id="myChart2" width="400" height="400"></canvas>
    </div>
    <div id="div3" style="display: none">
      <canvas id="myChart3" width="400" height="400"></canvas>
    </div>
  </div>

<script>
window.onload = chartNow('1', "bar");

function chartNow(index, ct) {
	var ctx = document.getElementById("myChart" + index);
	var myChart = new Chart(ctx, {
	    type: ct,
	    data: {
		labels: ["Red", "Blue", "Yellow", "Green", "Purple", "Orange"],
		datasets: [{
		    label: '# of Votes',
		    data: [12, 19, 3, 5, 2, 3],
		    backgroundColor: [
			'rgba(255, 99, 132, 0.2)',
			'rgba(54, 162, 235, 0.2)',
			'rgba(255, 206, 86, 0.2)',
			'rgba(75, 192, 192, 0.2)',
			'rgba(153, 102, 255, 0.2)',
			'rgba(255, 159, 64, 0.2)'
		    ],
		    borderColor: [
			'rgba(255,99,132,1)',
			'rgba(54, 162, 235, 1)',
			'rgba(255, 206, 86, 1)',
			'rgba(75, 192, 192, 1)',
			'rgba(153, 102, 255, 1)',
			'rgba(255, 159, 64, 1)'
		    ],
		    borderWidth: 1
		}]
	    },
	    options: {
		scales: {
		    yAxes: [{
			ticks: {
			    beginAtZero:true
			}
		    }]
		}
	    }
	});
};
</script>
  </body>
</html>
